<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main-container"></main>

    <div class="controls">
        <label for="startValue">Starting Value:</label>
        <input type="number" id="startValue" value="1">

        <label for="endValue">Ending Value:</label>
        <input type="number" id="endValue" value="100">

        <label for="fizzValue">Fizz Value:</label>
        <input type="number" id="fizzValue" value="3">

        <label for="buzzValue">Buzz Value:</label>
        <input type="number" id="buzzValue" value="5">

        <button id="generateButton">Generate Divs</button>
        <button id="clearButton">Clear All Divs</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
